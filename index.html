<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <h1>Dijkstra Visualizer</h1>
        <div class="btn-container">
            <button id="add-nodes-btn" class="btn add-nodes-btn"><i class="fa-solid fa-plus"></i> Add Nodes</button>
            <button id="connect-nodes-btn" class="btn connect-nodes-btn">Connect Nodes</button>
            <button id="run-btn" class="btn run-btn"><i class="fa-solid fa-play"></i> Run</button>
        </div>
        <div class="btn-container">
            <button id="clear-btn" class="btn clear-btn"><i class="fa-solid fa-trash"></i> Clear All</button>
            <button id="undo-btn" class="btn undo-btn"><i class="fa-solid fa-undo"></i> Undo</button>
            <button id="redo-btn" class="btn redo-btn"><i class="fa-solid fa-redo"></i> Redo</button>
        </div>
        <div class="info-container">
            <p>1. Select <strong>Add Nodes</strong> and click map to add.</p>
            <p>2. Select <strong>Connect Nodes</strong> to set start, end, and edges.</p>
            <p>3. Right-click a node to delete it.</p>
        </div>
        <div>
            <p>Start: <span id="start-node">None</span></p>
            <p>End: <span id="end-node">None</span></p>
            <p>Distance: <span id="total-distance">0</span> km</p>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWeTMIeG1waEqlo5JHWZu_fAKLpWr-qM8&libraries=geometry"></script>
    <script src="script.js"></script>
</body>
</html>
